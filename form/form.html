<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form.style.css">
    <title>入力フォーム</title>
</head>
<body>
   <h1>会員登録</h1>
   <p>以下の情報を入力し、確認ボタンを押してください。</p>
   <fieldset>
    <legend>お客様情報</legend>
   <form action="#" method="post">
    姓:<input type="text" name="last name"><br>
    名:<input type="text" name="first name"><br>
    住所:<input type="text" name="address"><br>
    メールアドレス:<input type="email" name="email"><br>
    電話番号:<input type="tel" name="tel"><br>
    生年月日:<input type="date" name="birthday" value="1990-01-01"><br>
    年齢:<input type="number" name="age" min="0" max="150">歳<br>
    性別:<input type="radio" name="gender" value="man">男
    <input type="radio" name="gender" value="woman">女
    <input type="radio" name="gender" value="other">その他<br>
    </fieldset>

    <fieldset>
        <legend>パスワード</legend>
        <p>英数字8文字以上で入力してください。<p>
            <input type="password" name="password"><br>
            <p>確認のためもう一度入力してください。</p>
            <input type="password" name="password_confirm"><br>
    </fieldset>

    <fieldset>
        <legend>希望メールマガジン</legend>
        <input type="checkbox" name="magazine" value="1">IT
        <input type="checkbox" name="magazine" value="2">営業
        <input type="checkbox" name="magazine" value="3">接客
        <input type="checkbox" name="magazine" value="1">医療<br>
    </fieldset>

    <fieldset>
        <legend>利用規約</legend>
        <a href="terms.html">会員規約を確認する</a><br>
        <input type="checkbox" name="terms" value="agree">規約に同意する。<br>
    </fieldset>
    <button type="submit">送信</button>
    <button type="reset">リセット</button>

   </form>
</body>
</html>
