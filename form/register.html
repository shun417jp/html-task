<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="register.html.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
</head>
<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    <form action="#" method="post">
    <table>
        <thead>
            <tr>
                <th class="text">ID<span>(メールアドレス)</span></th>
                <td><input type="email" name="email"   placeholder="例：　xxx@morijyobi.ac.jp" size="30" required></td>
            </tr>
            <tr>
                <th class="text">パスワード<span>半角英数字８文字以上</span></th>
                <td><input type="password" name="password" minlength="8" size="30" required>
                <label><input type="checkbox" name="checkbox">パスワードを表示する。</label></td>
            </tr>
            <tr>
                <th class="text">氏名</th>
                <td>姓:<input type="text" name="sei" placeholder="例: 盛岡" required><br>
                名:<input type="text" name="mei" placeholder="例: 太郎" required></td>
            </tr>
                <tr>
                <th>住所</th>
                <td>〒<input type="text" name="address" size="8"><br>
                    <input type="text" name="address1"><br>
                    <input type="text" name="address2" placeholder="番地"><br>
                    <input type="text" name="address3" placeholder="建物名" size="30"><br>
                </td>
                </tr>
                <tr>
                    <th class="text">携帯電話番号</th>
                    <td><input type="tel" name="tel" required></td>
                </tr>
                <tr>
                    <th class="text">学科・学年</th>
                    <td><select name="gakka" required>
                        <option value="">学科を選択してください。</option>
                        <option value="システム系学科">システム系学科</option>
                        <option value="ビジネス系学科">ビジネス系学科</option>
                        <option value="デザイン系学科">デザイン系学科</option>
                    </select>
                <select name="age" required>
                    <option value="">学年を選択してください</option>
                    <option value="1年">１年</option>
                    <option value="2年">２年</option>
                    <option value="３年">３年</option>
                    <option value="４年">４年</option>
                </select></td>
                </tr>
                <tr>
                    <th class="text">お得な情報・クーポン</th>
                    <td><label><input type="radio" name="radio" required>受け取る</label>
                    <label><input type="radio" name="radio">受け取らない</label></td>
                </tr>
                <tr>
                  <th>ご意見・ご要望<span>200字以内でご記入してください。</span></th>
                  <td><textarea name="area" cols="50" rows="10" maxlength="200"></textarea><br></td>
                </tr>
        </thead>
    </table>
    <button type="reset">入力内容をクリアする</button>
    <button type="submit">送信</button>
    </form>
        
    
    
</body>
</html>
